<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"  crossorigin="anonymous">
    
    <title>Covid19 Tracker</title>
</head>
<body>
    <header>

        <nav>
            <div class="logo"> 
                <h1>
                C<i class="fa fa-spin"><img src="1.jpg"></i><span>VID-19</span>Tracker
                </h1>
            </div>
                <ul class="Nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            <div class="nice">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>    

    <main id="home">
        <div class="stats">
            <div class="latest-report">
                <div class="country">
                    <div class="name">Loading... </div>
                    <div class="change-country">change</div>
                    <div class="search-country hide">
                        <div class="search-box">
                            <input type="text" class="search-input" placeholder="Search Country...">
                            <i class="fa fa-trash-o de close"></i>
                        </div>
                        <div class="country-list">
                            <ul id="list-0">     
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="total-cases">
                    <div class="title">Confirmed</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
                <div class="active-cases">
                    <div class="title">Active</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>

                <div class="recovered">
                    <div class="title">Recovered</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
                <div class="deaths">
                    <div class="title">Death</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
            </div>
        </div>
    </main>


    <footer>
        <div class="footer-container">
            <div class="copyright">
                <p><small>&copy; 2020 All Rights Reserved. 
                Designed by <a href="Sammiekei40.github.io" target="">Codex_Sco</a></small></p>
            </div>
        </div>
    </footer>
</div>












<script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
<!--<script src="js.js"></script>-->
<script src="countries.js"></script>
</body>
</html>
